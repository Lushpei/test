
  <div class="facilities">
    <div class="header">
        <div class="section-one">
            <span>Facilities</span>
        </div>
    </div>
<div class="container">

      <div>
        <div class="container">
          <div class="">
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Product</th>
                    <th>Region</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of facilityVM; let i = index">
                    <td>{{item.Name}}</td>
                    <td>{{item.Product}}</td>
                    <td>{{item.Region}}</td>
                  </tr>

                  <tr>
                    <td colspan="4" class="text-align-right">
                      <a (click)="open(content)">Add Facility</a>
                    </td>
                  </tr>
                </tbody>
                </table>
            </div>
          </div>

        </div>
      </div>
    </div>
</div>

  <div class="Add">
  <a mat-fab color="primary" class="btn-circle" matTooltip="Creat activity" [matTooltipPosition]="'left'"></a>
  </div>

    <ng-template #content let-c="close" let-d="dismiss" data-keyboard="false" data-backdrop="static">
      <div class="modal-header">
        <h4 class="modal-title">Facility</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
